<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Kiss Day üíã</title>
    <style>
        body {
            background-color: #ffdde1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            margin: 0;
        }
        .container {
            background: #ff4d6d;
            padding: 20px;
            border-radius: 20px;
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .kiss-btn {
            background: white;
            color: #ff4d6d;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .kiss-btn:hover {
            transform: scale(1.1);
        }
        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: none;
            z-index: 1000;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            font-size: 50px;
            color: red;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(1.5); opacity: 0; }
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1001;
        }
        .popup h2 {
            font-size: 1.5em;
            margin: 0 0 20px;
        }
        .popup button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }
        #yes {
            background: red;
            color: white;
        }
        #yes:hover {
            transform: scale(1.1);
        }
        #no {
            background: gray;
            color: white;
        }
        #no:hover {
            transform: scale(1.1);
        }
        .love-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1002;
            color: white;
        }
        .love-message h2 {
            font-size: 2.5em;
            margin: 0;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Kiss Day My Love! üíã</h1>
        <p>You are my bujji kanna, my chitti pandu, my bangaru konda! üíñ</p>
        <button class="kiss-btn" onclick="showLove()">Click for a Surprise üíã</button>
    </div>
    <div class="heart-container" id="heartContainer"></div>
    <div class="popup" id="popup">
        <h2>I Love You! üíñ Do You Love Me Back? üòò</h2>
        <button id="yes" onclick="loveAccepted()">Yes üíñ</button>
        <button id="no" onclick="increaseYesSize()">No üò†</button>
    </div>
    <div class="love-message" id="loveMessage">
        <h2>‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è I LOVE YOU TOO! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h2>
    </div>
    <script>
        function showLove() {
            const heartContainer = document.getElementById('heartContainer');
            heartContainer.style.display = 'block';
            for (let i = 0; i < 50; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = '-50px';
                heart.style.animationDuration = (Math.random() * 2 + 1) + 's';
                heartContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
            setTimeout(() => {
                document.getElementById('popup').style.display = 'block';
            }, 3000);
        }

        function loveAccepted() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('loveMessage').style.display = 'block';
        }

        function increaseYesSize() {
            let yesButton = document.getElementById('yes');
            let currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 10) + 'px';
            if (currentSize > 50) {
                document.getElementById('no').style.display = 'none';
            }
        }
    </script>
</body>
</html>
